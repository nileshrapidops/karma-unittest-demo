<div>
	<table>
		<tr>
			<td>Usename : </td>
			<td><input type="text" ng-model="login.username" placeholder="username" /></td>
		</tr>
		<tr>
			<td>Password : </td>
			<td><input type="password" ng-model="login.password" placeholder="password" /></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="Submit" ng-click="login.login();"/></td>
		</tr>
	</table>
</div>
